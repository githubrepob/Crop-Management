    <center>
    <br><br><br><br><br><h3><b>Find Out the most Suitable Crop to <br>Grow on your Soil</b></h3>
    <br>
    <form class="form" style="width: 500px;">
        <div class="form-group" style="width: 490px;" >
          <label for="formGroupExampleInput"><b>Nitrogen*</b></label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter the Value (example:50)">
        </div>
        <div class="form-group" style="width: 490px;">
          <label for="formGroupExampleInput2"><b>Phosphorus*</b></label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter the Value (example:50)">
        </div>
        <div class="form-group" style="width: 490px;">
            <label for="formGroupExampleInput"><b>Pottasium*</b></label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter the Value (example:50)">
          </div>
          <div class="form-group" style="width: 490px;">
            <label for="formGroupExampleInput2"><b>pH*</b></label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter the Value (example:50)">
          </div>
          <div class="form-group" style="width: 490px;">
            <label for="formGroupExampleInput"><b>Rainfall(in mm)*</b></label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter the Value (example:50)">
          </div>
          <div class="form-group">
            <label for="State" style="font-size: 17px "><b>State</b></label>
            <select
              onchange="print_city('state', this.selectedIndex);"
              id="sts"
              name="stt"
              class="form-control"
              style="color: black;"
              
              required
            ></select>
            <br />
            <label for="City" style="font-size: 17px"><b>City</b></label>
            <select
              id="state"
              class="form-control"
              name="city"
              style="color: black;"
              required
            ></select>
            <script language="javascript">
              print_state("sts");
            </script>
          </div><br>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Predict Crops</button>
          </div>
